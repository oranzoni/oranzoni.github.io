<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Finished - BOTIFY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
	    overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 80%;
            width: 600px;
        }
        
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
        }
        
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 1);
        }
        
        .faq-button, .menu-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
            color: black;
        }

	.home-button {
	    position: absolute;
            width: auto;
            margin: auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            color: rgb(22, 16, 16);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
	}
        
        .faq-button:hover, .home-button:hover, .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .faq-button {
            top: 20px;
            left: 20px;
        }
        
        .home-button {
            top: 20px;
            right: 20px;
        }
        
        .menu-button {
            top: 22px;
            right: 155px;
        }

	.top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

	.completeness-meter {
            position: absolute;
            top: 35px;
            right: 240px;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .completeness-bar {
            width: 100%; /* For example, set it to 50% for visibility */
            height: 100%;
            background-color: #FF69B4;
            transition: width 0.5s;
        }

	.text-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="faq.html" class="faq-button">?</a>
        <div style="display: flex; align-items: center;">
            <div class="completeness-meter" title="100% done">
                <div class="completeness-bar"></div>
            </div>
            <a href="main_menu.html" class="menu-button">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a8.38 8.38 0 0 1 13 0"></path>
    	</svg>
	    </a>
            <a href="frontpage.html" class="home-button">
                Log out
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="text-content">
            <h2>You have successfully finished the test!</h2>
            <a href="tutorial1.html" class="button">Try a tutorial</a>
                <a href="simulation.html" class="button">Watch a simulation</a>
        </div>
    </div>
</body>
</html>
