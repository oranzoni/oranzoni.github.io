<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - BOTIFY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            height: calc(100% - 120px);
            margin-top: 60px;
        }
        
        .question-content, .answer-content {
            width: 40%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 70vh;
            justify-self: center;
            align-self: center;
        }

	.home-button, .finish-button {
	    position: absolute;
            width: auto;
            margin: auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            color: rgb(22, 16, 16);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
	}
        
        
        .faq-button, .menu-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
            color: black;
        }
        
        .faq-button:hover, .home-button:hover, .menu-button:hover, .finish-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .faq-button {
            top: 20px;
            left: 20px;
        }
        
        .home-button {
            top: 20px;
            right: 20px;
        }
        
        .menu-button {
            top: 22px;
            right: 155px;
        }
        
        .finish-button {
            bottom: 20px;
            right: 20px;
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        h1 {
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .question-mark {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin-left: 10px;
            cursor: help;
        }

        .question-mark:hover::after {
            content: 'Click for more clarification';
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            margin-bottom: 10px;
        }

        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            position: static;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
        }

        .submit-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        .question-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .question-image {
            max-width: 60%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        select {
            font-size: 1.2rem;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            pointer-events: none; /* Disable dropdown interaction */
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .next-button:hover {
            background-color: #45a049;
        }

        .selected-correct {
            background-color: #4caf50 !important; /* Green background for the correct answer */
            color: white;
        }

	.completeness-meter {
            position: absolute;
            top: 35px;
            right: 240px;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .completeness-bar {
            width: 50%;
            height: 100%;
            background-color: #FF69B4;
            transition: width 0.5s;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <a href="faq.html" class="faq-button">?</a>
        <h1>Test</h1>
        <h1>Test</h1>
        <div style="display: flex; align-items: center;">
            <div class="completeness-meter" title="100% done">
                <div class="completeness-bar"></div>
            </div>
            <a href="main_menu.html" class="menu-button">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a8.38 8.38 0 0 1 13 0"></path>
    	</svg>
	    </a>
            <a href="frontpage.html" class="home-button">
                Log out
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="question-content">
            <h2>Question 1</h2>
            <div class="question-text">
                <p>What is the main function of a sensor in a robot? </p>
                <img src="sensoring.webp" alt="Correct Answer Image" class="question-image">
            </div>
        </div>
        <div class="answer-content">
            <h2>Your answer is correct!</h2>
            <p>Proceed to the next question.</p>
            
            <div class="radio-group">
                <label>
                    <input type="radio" value="a" disabled>
                    To power the robot
                </label>
                <label>
                    <input type="radio" value="b" disabled>
                    To control the robot's movements
                </label>
                <label>
                    <input type="radio" value="c" disabled checked class="selected-correct">
                    To gather information about the environment
                </label>
                <label>
                    <input type="radio" value="d" disabled>
                    To store the robot's data
                </label>
            </div>

            <button class="next-button" onclick="goToNextQuestion()">Next question</button>
        </div>
    </div>

    <a href="finished_test.html" class="finish-button">Finish</a>

    <script>
        function goToNextQuestion() {
            window.location.href = 'test2.html'; // Replace with actual link to the next question
        }
    </script>
</body>
</html>
