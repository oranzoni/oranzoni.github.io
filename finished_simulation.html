<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Finished - BOTIFY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .text-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .faq-button, .home-button, .menu-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
            color: white;
        }
        
        .faq-button:hover, .home-button:hover, .menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .faq-button {
            top: 20px;
            left: 20px;
        }
        
        .home-button {
            top: 20px;
            right: 20px;
        }
        
        .menu-button {
            top: 20px;
            right: 80px;
        }
    </style>
</head>
<body>
    <a href="faq.html" class="faq-button">?</a>
    <a href="main_menu.html" class="menu-button">M</a>
    <a href="frontpage.html" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">

            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </a>
    
    <div class="container">
        <div class="text-content">

            <a href="simulation.html" class="button">Watch another simulation</a>
        </div>
    </div>
</body>
</html>
