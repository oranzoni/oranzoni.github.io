<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation - BOTIFY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            height: calc(100% - 250px);
            margin-top: 60px;
        }
        
        .video-content {
            /*width: 45%;*/
            display: flex;
            justify-content: center;
            /*align-items: center;*/
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        
        .subtitle-content {
            width: 45%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }
        
        .faq-button, .menu-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
            color: black;
        }

	.home-button, .finish-button {
	    position: absolute;
            width: auto;
            margin: auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            color: rgb(22, 16, 16);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
	}
        
        .faq-button:hover, .home-button:hover, .menu-button:hover, .finish-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .faq-button {
            top: 20px;
            left: 20px;
        }
        
        .home-button {
            top: 20px;
            right: 20px;
        }
        
        .menu-button {
            top: 22px;
            right: 155px;
        }
        
        .finish-button {
            bottom: 20px;
            right: 20px;
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        h1 {
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .spinner-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .spinner-container input[type="number"] {
            width: 60px;
            margin: 0 10px;
        }

        .column {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="faq.html" class="faq-button">?</a>
        <h1>Simulation</h1>
        <div>
            <a href="main_menu.html" class="menu-button">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a8.38 8.38 0 0 1 13 0"></path>
    </svg>
		</a>
            <a href="frontpage.html" class="home-button">
                Log out
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="video-content">
            <!-- Replace 'your_gif_url_here' with the actual URL of your GIF -->
            <img src="https://wiki.freecad.org/images/e/ef/Robot_Tutorial_RobotSimulation.gif" alt="Simulation GIF" style="max-width: 100%; max-height: 100%;">
        </div>
        <div class="subtitle-content">
            <div class="column">
                <h2>Hand geometry</h2>
                <div class="spinner-container">
                    <span>L1</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>L2</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>L3</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                
                <h2>Angles</h2>
                <div class="spinner-container">
                    <span>φ1</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>rad</span>
                </div>
                <div class="spinner-container">
                    <span>φ2</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>rad</span>
                </div>
                <div class="spinner-container">
                    <span>φ3</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>rad</span>
                </div>

                <h2>Simulation speed</h2>
                <div class="spinner-container">
                    <input type="number" min="0.1" max="2.5" step="0.1" value="1.0">
                    <span>x</span>
                </div>
            </div>
            
            <div class="column">
                <h2>Hand mass</h2>
                <div class="spinner-container">
                    <span>M1</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>M2</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>M3</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                
                <h2>Motor mass</h2>
                <div class="spinner-container">
                    <span>S1</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>S2</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>
                <div class="spinner-container">
                    <span>S3</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>kg</span>
                </div>

                <h2>Simulation Time</h2>
                <div class="spinner-container">
                    <span>Start time</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>s</span>
                </div>
                <div class="spinner-container">
                    <span>Stop time</span>
                    <input type="number" min="0" step="0.1" value="0">
                    <span>s</span>
                </div>
            </div>
        </div>
    </div>
    
    <a href="finished_simulation.html" class="finish-button">Finish</a>
</body>
</html>
