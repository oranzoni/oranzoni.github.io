<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Finished - BOTIFY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.webp');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .text-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
        }
        
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .faq-button, .home-button, .menu-button, .previous-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
        }
        
        .faq-button:hover, .home-button:hover, .menu-button:hover, .previous-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .faq-button {
            top: 20px;
            left: 20px;
        }
        
        .home-button {
            top: 20px;
            right: 20px;
        }
        
        .menu-button {
            top: 20px;
            right: 80px;
        }
        
        .previous-button {
            bottom: 20px;
            right: 20px;
            width: 100px;
            border-radius: 25px;
            color: white;
        }
        
        .completeness-meter {
            position: absolute;
            top: 30px;
            right: 140px;
            width: 300px;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .completeness-bar {
            width: 100%;
            height: 100%;
            background-color: #FF69B4;
        }
        
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="faq.html" class="faq-button">?</a>
        <h1>Tutorial</h1>
        <div style="display: flex; align-items: center;">
            <div class="completeness-meter" title="100% done">
                <div class="completeness-bar"></div>
            </div>
            <a href="main_menu.html" class="menu-button">M</a>
            <a href="frontpage.html" class="home-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
        </div>
    </div>
    
    <div class="container">
        <div class="text-content">
            <h2>You successfully finished the tutorial!</h2>
            <a href="test1.html" class="button">Take a test</a>
            <a href="tutorial1.html" class="button">Go to next tutorial</a>
        </div>
    </div>
    
    <a href="tutorial2.html" class="previous-button">Previous</a>
</body>
</html>
